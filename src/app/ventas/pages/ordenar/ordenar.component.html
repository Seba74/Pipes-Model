<div class="ordenar-container">
    <div class="prime-bases ordenar-title">
        <h1>Pipes Personalizados</h1>
        <p>Pipes creados por {{name | mayusculas: esMayusculas}} </p>
    </div>
            <p-toolbar>
                <div class="p-toolbar-group-left toolbar"> 
                    <button pButton type="button" label="Cambiar a {{case}}" class="p-button-warning" (click)="cambiarMayus()" ></button>
                </div>
                <div class="p-toolbar-group-right toolbar">
                    <button pButton type="button" icon="pi pi-sort" label="Por Nombre" class="p-button-raised " (click)="ordenarValor(data[0])"></button>
                    <button pButton type="button" icon="pi pi-sort" label="Valores" class="p-button-success" (click)="ordenarValor(data[1])"></button>
                    <button pButton type="button" icon="pi pi-sort" label="Por Color" class="p-button-danger" (click)="ordenarValor(data[2])"></button>
                </div>
            </p-toolbar>
            <div class="table">
                <p-table [value]="heroes | ordenar: ordenarPor">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Nombre</th>
                            <th>Vuela</th>
                            <th>Color</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-heroe>
                        <tr>
                            <td>{{heroe.nombre}}</td>
                            <td>{{heroe.vuela | vuela}}</td>
                            <td>{{heroe.color}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>

            <div class="table">
                <p-table [value]="heroes | slice: 0">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                            <th pSortableColumn="vuela">Vuela<p-sortIcon field="vuela"></p-sortIcon></th>
                            <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-heroe>
                        <tr>
                            <td>{{heroe.nombre}}</td>
                            <td>{{heroe.vuela | vuela}}</td>
                            <td>{{heroe.color}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
</div>
